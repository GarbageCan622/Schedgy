<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Choose a link</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" type="text/css" href="../CSS/output.css">
    </header>

    <body style="background-color:#36393F;">
        <h1>Choose a link</h1>
            <div class="flexbox items-center justify-center text-white" >
                <div id="weeklyDiv" class="flex">
                    <input type="button" value="Weekly Event" id="weeklyButton" class="linkButton" style="font-size:12px;background-color: #5865F2;">
                </div>
                <div id="specificDateDiv" class="flex">
                    <input type="button" value="Specific Date Event" id="speficicDateButton" class="linkButton" style="font-size:12px;background-color: #5865F2;">
                </div>
                <div id="createEventDiv" class="flex">
                    <input type="button" value="Create Event" id="createEventButton" class="linkButton" style="font-size:12px;background-color: #5865F2;">
                </div>
            </div>
        <br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     <script src="../SCRIPTS/links.js"></script>
    </body>
</html>
