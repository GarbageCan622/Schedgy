name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        npm install --save-dev jest
        npm install --save-dev @testing-library/jest-dom
    - name: Run tests
      run: npm run test
        # Add the `quiet` option to suppress console errors
        options:
          quiet: true
